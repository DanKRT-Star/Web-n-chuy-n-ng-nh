<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Trang Chủ</title>
    <link rel="stylesheet" href="homepage.css">
    <link rel="stylesheet" href="../sidebar/sidebar.css">
    <link rel="stylesheet" href="../navigationbar/navigationbar.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="../favicon.ico" />
</head>
<body>
    <div class="layout">
    <div class="sidebar-container">
        <!-- Phần Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <i class='bx bx-grid' id="active"></i>
            </div>
            <ul>
                <li><i class="bx bxs-home" data-function="homepage"></i><span data-function="homepage">Trang Chủ</span></li>
                <li><i class="bx bxs-user-circle" data-function="user"></i><span data-function="user">Quản lý User</span></li>
                <li><i class="bx bxs-car" data-function="driver"></i><span data-function="driver">Quản lý Driver</span></li>
                <li><i class="bx bxs-receipt" data-function="order"></i><span data-function="order">Quản lý Mặt hàng</span></li>
                <li><i class="bx bxs-credit-card" data-function="payment"></i><span data-function="payment">Quản lý Thanh toán</span></li>
                <li><i class="bx bx-line-chart" data-function="income"></i><span data-function="income">Quản lý Thu nhập</span></li>
                <li><i class="bx bxs-message-rounded-dots" data-function="Ride-Request"></i><span data-function="Ride-Request">Quản lý Yêu cầu</span></li>
                <li><i class="bx bx-log-out exclude" ></i><span class="exclude">Đăng xuất</span></li>
            </ul>
        </div>
    </div>
    <div class="main-content">
    <header>
        <div class="navigationbar-container">
            <div class="navigationbar">
                <div class="titlepage"><h1>Trang chủ</h1></div>
                <div class="search-container">
                    <input type="text" placeholder="Tìm kiếm..." class="search-bar"> 
                    <button class="searchbutton">
                        <i class='bx bx-search-alt-2'></i>
                    </button>
                </div>
                <div class="header-icon" id="adminIcon">
                    <i class="bx bxs-user-circle"></i>
                </div>
            </div>    
        </div>
    </header>
     <!-- Popup for Admin Info -->
     <div class="popup" id="adminPopup">
        <div class="popup-content">
            <button class="close-btn" id="closePopup"><i class="bx bx-x"></i></button>
            <i class="bx bx-user-circle popup-icon"></i>
            <span class="popup-title">Admin</span>
            <button onclick="redirectToPage()" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </div>
    <script>
        function redirectToPage() {
            window.location.href = "../index.html";  
        }
    </script>
    <main>
        <div class="container">
            <!-- Quản lý User -->
            <div class="box b1" data-function="user">
                <img src="../images/User.png" alt="Quản lý User" class="icon">
                <h2>Quản lý User</h2>
            </div>
            <!-- Quản lý Driver -->
            <div class="box b2" data-function="driver">
                <img src="../images/Driver.png" alt="Quản lý Driver" class="icon">
                <h2>Quản lý Driver</h2>
            </div>
            <!-- Quản lý Đơn hàng -->
            <div class="box b3" data-function="order">
                <img src="../images/Order.png" alt="Quản lý Mặt hàng" class="icon">
                <h2>Quản lý Mặt hàng</h2>
            </div>
            <!-- Quản lý Thanh toán -->
            <div class="box b4" data-function="payment">
                <img src="../images/Payment.png" alt="Quản lý Thanh toán" class="icon">
                <h2>Quản lý Thanh toán</h2>
            </div>
            <!-- Quản lý Thu nhập -->
            <div class="box b5" data-function="income">
                <img src="../images/income.png" alt="Quản lý Thu nhập" class="icon">
                <h2>Quản lý Thu nhập</h2>
            </div>
             <!-- Quản lý Yêu Cầu -->
             <div class="box b6" data-function="Ride-Request">
                <img src="../images/Ride-Request.png" alt="Quản lý Yêu Cầu" class="icon">
                <h2>Quản lý Yêu cầu</h2>
            </div>
            

        </div>

    </main>
    <script src="../navigationbar/navigationbar.js"></script> 
    <script src="../sidebar/sidebar.js"></script> 
    <script src="homepage.js"></script>

    <footer>
        <p>&copy; 2024 Hệ thống Quản lý</p>
    </footer>
</div>
</div>
</body>
</html>
